<h2>Welcome, {{ current_user.username }}</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.file.label }} {{ form.file() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>

<ul>
    {% for file in files %}
    <li>
        <a href="{{ url_for('chart', file_id=file.id) }}">{{ file.filename }}</a>
    </li>
    {% endfor %}
</ul>
