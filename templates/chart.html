{% extends 'base.html' %}
{% block content %}
<div id="chart-container" class="text-center">
    <h1 class="text-2xl font-bold mb-4">Chart for {{ datasets[0].label }}</h1>
<canvas id="chart" class="w-full"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const data = {{ datasets|tojson }};
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: data[0].shifts,
            datasets: data.map(d => ({
                label: d.label,
                data: d.intensities,
                fill: false,
                borderColor: 'rgba(75, 192, 192, 1)'
            }))
        }
    });
</script>
    <p class="text-muted">Placeholder for chart visualization</p>
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Home</a>
{% endblock %}
