<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Your Files</h1>
    <form method="POST" action="{{ url_for('file_management.upload') }}" enctype="multipart/form-data">
        <label for="file">Select files:</label>
        <input type="file" name="file" id="file" multiple required>
        <br>
        <button type="submit">Upload</button>
    </form>
    <p><a href="{{ url_for('file_management.view_files') }}">View My Files</a></p>
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</body>
</html>
